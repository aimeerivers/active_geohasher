    privacy:
      what_data_do_you_collect_about_me:
        question: "What data be ye lootin' from me?"
        answer: "We sto'e yer dojigger, email address and identifyin' URL fer audenticashun. If ye pinpoint some locashun we gots'ta save dat in o'da' to provide ya' wid relative distances t' yer geohashes. We gots'ta sto'e da graticules t'which ya' subscribe in o'da' te provide ya' wid some useful service."

      can_i_view_and_change_the_data_you_hold:
        question: "Can ah' spy an' change da data ye be keepin' fer me?"
        answer: "You's kin. If ye be logged in an' click on yo' dojigger, o' if ye visit {{link}} ye gots'ta see wut we gots. You's kin change yer dojigger and email address. You's kin see yo' identifyin' URL but ye nay can change it cuz' it be needed fo' audenticashun. You's kin change yer subscripshuns o' crib locashun at any time."
        edit_profile: "fiddle yer settin's"

      will_i_get_unwanted_email:
        question: "Gots'ta I dig unwants'ed email?"
        answer: "You's gots'ta only receive email dat ye gots chosen t'receive, fer dem graticules t'which ye gots subscribed. You's kin unsubscribe fum graticules at any time, o' ya' kin fiddle yer settin's and uncheck 'Receive email' fo' some quick way t'stop receivin' email."

      will_you_share_my_information:
        question: "Gots'ta ya' share mah' info'mashun wid any sucka else?"
        answer: "Nay. 'S coo', bro. We neva' be doin' tha'"

      why_do_you_want_my_facebook_details:
        question: "Why ye be wantin' me Facescribblin' details? Gots'ta ya' spam me homeys?"
        answer: "No way, man! De RPX audenticashun be simply some means fer verifyin' who ye be from some trusted third party site, be 'e Twitter, Facescribblin', Google, Yahoo o' some OpenID provider. Ah be baaad... We gots'ta no knowledge o' ye homeys, and we nay can be blabberin' on yer Twitta' o' Facescribblin's. See {{link}} if ye wanna know mo'e."
        how_rpx_works: "How RPX wo'ks"

    what_is_geohashing:
      geohashing_is_best_described: Geohashing is best described as a random adventure generator.
      an_algorithm_takes_the_dow_jones: "{{an_algorithm}} takes the opening value of the Dow Jones and combines it with the current date to produce geographic points in every latitude and longitude all over the world. The coordinates could land anywhere: maybe in a forest, in the middle of the sea, or in a big city. Maybe even {{at_your_home}} or {{your_workplace}}! But it's completely random, and it's different every day."
      an_algorithm: An algorithm
      at_your_home: at your home
      your_workplace: your workplace
      the_aim_of_the_game: "The aim of the game is to reach one of the geohash points for the day (maybe with the aid of GPS equipment), take photographs for evidence, meet other people, play games, do what ever you feel like. Ideally leave some kind of {{non_permanent_marker}} for others to find."
      non_permanent_marker: non-permanent marker
      there_are_several_achievements: "There are several {{achievements}} that you can earn depending on difficulty or activities you carry out at the geohash point. But the main point is to enjoy yourself, get out into the fresh air, go somewhere you might have no reason to go otherwise and share your adventures with the rest of us!"
      achievements: achievements
      for_more_information: "For more information visit {{link}}"

