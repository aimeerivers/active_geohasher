    privacy:
      what_data_do_you_collect_about_me:
        question: "What scribblin's be ye collectin' about me?"
        answer: "We stows yer name, address fer dispatches 'n identifyin' URL fer authentication. If ye pinpoint a position we'll stow that in order t' provide ye wi' relative ranges t' geohashes. We'll stow a chart o' the graticules fer which ye request dispatches in order t' provide ye wi' a shipshape service."

      can_i_view_and_change_the_data_you_hold:
        question: "Can I spy and change the scribblin's ye be stowin' about me?"
        answer: "Yarr. If ye be logged in 'n ye click on yer name, or if ye visit {{link}} ye'll spy the scribblin's in our hold. Ye can change yer name and address fer dispatches. Ye can see yer identifyin' URL but ye can nay change it, for 'tis needed fer authentication. Ye can change yer subscriptions or home port whene'er it takes yer fancy."
        edit_profile: vary yer profile

      will_i_get_unwanted_email:
        question: "Shall I suffer an ill tide o' unwanted dispatches?"
        answer: "Ye'll only receive dispatches that ye've chosen t' receive, about graticules t' which ye've subscribed. Ye can unsubscribe from graticules any time o' day or night, or ye can vary yer profile and scrub out 'Receive dispatches' fer a speedy way t' stop receivin' dispatches."

      will_you_share_my_information:
        question: "Will ye share me secrets wi' anyone else, ye scurvy dogs?"
        answer: "Shiver me timbers!  May we be keelhauled, swallered whole by a giant squid 'n dragged down t' Davy Jones' locker if we do."

      why_do_you_want_my_facebook_details:
        question: Why do ye crave me Facebook seal? Will ye Pemmican me mateys, ye scallywags?
        answer: "That we will not. The RPX authentication be simply a means o' usin' a trusty third crew to vouch fer ye, be it Twitter, Facebook, Google, Yahoo or any o' them new-fangled OpenID providers. We'll have no knowledge o' yer shipmates, and we'll nay be able t' scribe t' yer Twitter scroll or Facebook status. See {{link}} if ye wants t' know more."
        how_rpx_works: "How RPX be workin'"

    what_is_geohashing:
      geohashing_is_best_described: "Geohashin' be best described as a random adventure generator."
      an_algorithm_takes_the_dow_jones: "{{an_algorithm}} takes the openin' value o' the Dow Jones and combines it wi' the current date t' produce geographic points in every latitude and longitude all o'er the world. The coordinates could land anywhere: mayhap in a forest, in the middle o' the sea, or in a big city. Maybe even {{at_your_home}} or {{your_workplace}}! But it's completely random, and it's different every day."
      an_algorithm: An algorithm
      at_your_home: at yer home
      your_workplace: yer workplace
      the_aim_of_the_game: "The aim o' the game be t' reach one o' the geohash points fer the day (mayhap wi' the aid o' GPS equipment), take photographs fer evidence, meet other people, play games, do what ever ye feel like. Ideally leave some kind o' {{non_permanent_marker}} fer others t' find."
      non_permanent_marker: non-permanent marker
      there_are_several_achievements: "Thar be several {{achievements}} that ye can earn dependin' on difficulty or activities ye carry out at the geohash point. But the main point be t' enjoy yourself, get out into the fresh air, go somewhere ye might have no reason t' go otherwise and share yer adventures wi' the rest o' us!"
      achievements: achievements
      for_more_information: "Fer more information visit {{link}}"

