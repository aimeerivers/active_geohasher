    privacy:
      what_data_do_you_collect_about_me:
        question: Welche Daten sammelt ihr über mich?
        answer: Wir speichern deinen Namen, Emailadresse und identifizierende URL-Adresse für die Authentifizierung. Wenn du einen Heimatort angibst, speichern wir ihn damit wir dir relative Entfernungen zu Geohashs angeben können. Wir speichern Planquadrate, die du abonniert hast damit du den bestmöglichen Service erhälst.

      can_i_view_and_change_the_data_you_hold:
        question: Kann ich meine eigenen Daten ansehen und ändern?
        answer: "Auf jeden Fall. Wenn du eingeloggt bist und auf deinen Namen oder auf {{link}} klickst, kannst du begutachten was wir über dich gespeichert haben. Du kannst deinen Namen ändern und auch deine Emailadresse. Du kannst die identifizierende URL-Adresse sehen aber du kannst diese nicht ändern, da sie für die Authentifizierung notwendig ist. Du kannst jederzeit deine Abonnements und deinen Heimatort ändern."
        edit_profile: Profil aktualisieren

      will_i_get_unwanted_email:
        question: Werde ich ungewollte Emails bekommen?
        answer: "Du bekommst nur solche Emails, die du angefordert hast. Du wirst nur über Planquadrate Emails bekommen, die du abonniert hast. Du kannst jederzeit Email-Abos für bestimmte Planquadrate kündigen. Noch schneller geht's wenn du in deinem Profil bei 'Emails bekommen' das Häkchen entfernst um deine Abos zu beenden."

      will_you_share_my_information:
        question: Werden meine Daten an Dritte weitergegeben?
        answer: Nein, das werden wir nie tun. Alle Daten werden ausschließlich dazu verwendet, um dir ein optimales Benutzererlebnis zu ermöglichen.   

      why_do_you_want_my_facebook_details:
        question: Warum wollt ihr meine Facebook-Zugangsdaten? Werden ihr meine Freunde spammen?
        answer: "Auf keinen Fall. Die RPX-Authentifizierung ist einfach eine Art der Verifikation deiner Identität durch einen bewährten Drittanbieter, sei es Twitter, Facebook, Google, Yahoo oder ein OpenID-Provider. Wir können nichts über deine Freunde in Erfahrung bringen und sind nicht in der Lage, in deinem Twitter oder Facebook zu posten. Falls Du mehr darüber wissen möchtest, schau nach {{link}}."
        how_rpx_works: wie RPX funktioniert

    what_is_geohashing:
      geohashing_is_best_described: Geohashing kann man am besten als ein zufällig generiertes, elektronisches Abenteuerspiel bezeichnen.
      an_algorithm_takes_the_dow_jones: "{{an_algorithm}} nimmt den Eröffnungskurs des Dow Jones Aktienkurses und berechnet zusammen mit dem aktuellen Datum um in jedem Planquadrat der Erde geographische Koordinaten zu erstellen. Theoretisch könnten diese überall landen: vielleicht in einem Wald, mitten im Meer oder einer Großstadt. Vielleicht sogar {{at_your_home}} oder {{your_workplace}}! Aber dies ist total zufällig und ändert sich jeden Tag."
      an_algorithm: Ein Algorithmus
      at_your_home: an deinem Heimatort
      your_workplace: an deinem Arbeitsplatz
      the_aim_of_the_game: "Das Ziel dieses Spiels ist eines der Geohash-Koordinaten zu erreichen (vielleicht mit Hilfe eines GPS-Geräts), als Nachweis Fotos zu machen, andere Leute zu treffen, spiele zu spielen, oder was auch immer du möchtest. Hinterlasse möglichst irgendeine {{non_permanent_marker}}, die andere finden können."
      non_permanent_marker: nicht-permanente Markierung
      there_are_several_achievements: "Es gibt mehrere {{achievements}}, die du aufgrund von Schwierigkeitsgrad oder am Geohash-Ort ausgeführte Aktivitäten verdienen kannst. Aber der ganze Sinn und Zweck ist daß du Spaß hast, an die frische Luft kommst, irgendwo hingehst wo du sonst keinen Grund hättest hinzugehen und deine Abenteuer mit uns teilst!"
      achievements: Leistungen
      for_more_information: "um mehr zu erfahren, klick auf  den folgenden {{link}}"
  
