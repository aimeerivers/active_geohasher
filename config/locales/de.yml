    privacy:
      what_data_do_you_collect_about_me:
        question: Welche Daten werden über mich gespeichert?
        answer: Wir speichern Deinen Namen, die Emailadresse, und eine URL zur Authentifizierung. Wenn Du einen Heimatort angibst, wird dieser gespeichert, um die relativen Entfernungen zu Geohashes zu berechnen. Wir speichern auch die Graticules, die Du abonniert hast, um diesen Dienst anbieten zu können.

      can_i_view_and_change_the_data_you_hold:
        question: Kann ich die gespeicherten Daten einsehen?
        answer: "Ja. Wenn Du eingeloggt bist und auf Deinen Namen klickst, oder wenn Du auf die Seite {{link}} gehst, siehst Du alle gespeicherten Daten. Du kannst Deinen Namen und die Emailadresse ändern. Du kannst auch die URL einsehen, die Dich identifiziert - diese kann nicht geändert werden, da sie für die Authentifizierung benötigt wird. Du kannst Deine Abonnements und den Heimatort jederzeit ändern."
        edit_profile: Profil bearbeiten

      will_i_get_unwanted_email:
        question: Bekomme ich unangeforderte Emails? 
        answer: "Du bekommst nur Emails über Graticules, die Du abonniert hast. Du kannst jederzeit das Abonnement einer Graticule löschen. Wenn Du gar keine Email bekommen willst, kannst Du in Deinem Profil das Kästchen 'Email erhalten' deaktivieren."

      will_you_share_my_information:
        question: Werden meine Daten an irgendwen weitergegeben?
        answer: Nein. Nicht jetzt und nicht in Zukunft.

      why_do_you_want_my_facebook_details:
        question: Warum sollte ich meine Facebook-Daten angeben? Schickt ihr Spam an meine Freunde? 
        answer: "Nein, absolut nicht. Die RPX-Anmeldung ist einfach eine Möglichkeit, Dich durch dritte zu Authentisieren - ob das Twitter, Facebook, Google, Yahoo oder ein anderer OpenID-Provider ist. Wir erfahren nichts über Deine Freunde, und können keine Nachrichten an Deine Twitter- oder Facebookseiten senden. Siehe {{link}} für weitere Informationen."
        how_rpx_works: Wie RPX funktioniert.

    what_is_geohashing:
      geohashing_is_best_described: Geohashing erzeugt für Dich zufällige Abenteuer.
      an_algorithm_takes_the_dow_jones: "{{an_algorithm}} berechnet aus dem Öffnungskurs des Dow Jones Aktienindex und dem aktuellen Datum einen zufälligen Punkt auf jedem Breitengrad und Längengrad, überall auf der Welt. Die Koordinaten können irgendwo sein - auf dem Land, im Wasser, im Wald oder mitten in der Stadt. Manchmal sogar {{at_your_home}} oder {{your_workplace}}! Das ist völlig zufällig und jeden Tag an einem anderen Ort."
      an_algorithm: Ein Algorithmus
      at_your_home: bei Dir zu Hause
      your_workplace: an Deinem Arbeitsplatz
      the_aim_of_the_game: "Das Ziel des Spiels ist es, den Geohash für diesen Tag zu erreichen (üblicherweise mit Hilfe von GPS-Geräten), Beweisfotos zu schießen, andere Leute dort zu treffen, Spiele zu spielen, und wonach Dir noch so der Sinn steht. Am besten hinterläßt Du auch eine {{non_permanent_marker}} für andere Besucher."
      non_permanent_marker: umweltverträgliche Markierung
      there_are_several_achievements: "Es gibt verschiedene {{achievements}}, die du im Zusammenhang mit Geohashing gewinnen kannst, z.B. für schwierige Anfahrten oder das, was Du vor Ort machst. Aber das Hauptziel ist, einfach Spaß zu haben, an die frische Luft zu kommen, und einen Ort zu besuchen, den Du sonst nie gesehen hättest - und natürlich Deine Abenteuer uns anderen mitzuteilen!""
      achievements: Achievements oder Auszeichnungen
      for_more_information: "Weitere Informationen unter: {{link}}"

