    privacy:
      what_data_do_you_collect_about_me:
        question: Kian datenon vi kolektas pri mi?
        answer: Ni konservas vian nomon, retadreson kaj URLn de  identaĵo por aŭtentikigo. Se vi precizigos lokalon, ni ŝparos tion por doni vin relativaj distancoj al geohaŝoj. Ni konservos la gratikulojn, al kiuj vi abonas por provizi al vi utila servo.

      can_i_view_and_change_the_data_you_hold:
        question: Ĉu mi povas rigardi kaj ŝanĝi la datenojn, kiujn vi tenas pri mi?
        answer: "Vi povas. Se vi estas ensalutita, klaku sur vian nomon, aŭ visitu {{link}} por vidi la datenon, ke ni havas. Vi povas ŝanĝi vian nomon kaj retadreson. Vi povas vidi vian URLn de identaĵo sed vi ne povas ŝanĝi ĝin, ĉar ĝi estas bezonata por aŭtentikaĵo. Vi povas ĉiam ŝanĝi viajn abonojn kaj vian hejm-lokalon."
        edit_profile: redakti profilo

      will_i_get_unwanted_email:
        question: Ĉu mi ricevos nevolitajn retmesaĝojn?
        answer: "Vi ricevos nur retmesaĝojn kiuj vi elektas ricevi, pri gratikuloj al kiuj vi abonis. Vi povas malaboni el gratikuloj iam ajn. Vi povas ankaŭ redakti vian profilon kaj malmarkas 'Ricevi retpoŝto' por rapida ĉesi ricevi retmesaĝojn."

      will_you_share_my_information:
        question: Ĉu vi partoprenos miajn informojn kun aliaj?
        answer: Absolute ne. Neniam ni ilin partoprenos.

      why_do_you_want_my_facebook_details:
        question: Kial vi demandas miajn detalojn de Facebook? Ĉu vi spamos miajn amikojn?
        answer: "Difinite ne. La aŭtentikigo RPX estas simple rimedo de konfirmi kiu vi estas el fidita tria-partio. Ĝi povas esti Twitter, Facebook, Google, Yahoo aŭ iu ajn provizado de OpenID. Ni havos nenian scion el viaj amikoj, kaj ni ne estos kapabla al ĝisdatigi vian Twitter aŭ Facebook statuson. Vidu {{link}} se vi volas pli scii."
        how_rpx_works: Kiel funkcias RPX?

    what_is_geohashing:
      geohashing_is_best_described: Geohaŝado estas plej bone priskribita kiel generatoro de hazardaj aventuroj.
      an_algorithm_takes_the_dow_jones: "{{an_algorithm}} prenas la malfermiĝado-valoron de la Dow Jones kaj kombina ĝin kun la aktuala dato por produkti geografiajn punktojn en ĉiu latitudo kaj longitudo tra la tuta mondo. La koordinatoj povas esti ie: en arbaro, en la mezo de la maro, aŭ en granda urbo. Eble {{at_your_home}} aŭ {{your_workplace}}! Estas komplete hazarde, kaj gi estas ĉiutage alia."
      an_algorithm: Algoritmo
      at_your_home: hejme via
      your_workplace: en via loko de laboro
      the_aim_of_the_game: "La celo de la ludo estas atingi unu el la geohaŝo-lokaloj por la tago (eble kun la helpo de GPS ekipaĵon), preni fotografaĵojn por pruvo, trovi aliaj homoj, ludi ludojn, fari kio iam vi amas. Ideale, forlasu {{non_permanent_marker}}, kion aliaj povus trovi."
      non_permanent_marker: nekonstantan markon
      there_are_several_achievements: "Estas pluraj {{achievements}}, kiujn vi povas gajni dependante de malfacilaĵo aŭ aktivecoj, kiujn vi faras al la geohaŝo-lokalo. Sed la ĉefa punkto estas por ĝui vin, eliri en la freŝan aeron, iri ien vi povus havi nenian alian kialon iri, kaj partopreni viajn aventurojn kun la cetero el ni!"
      achievements: atingoj
      for_more_information: "Por pli da informoj, vizitu {{link}}"

